<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS File -->
    <link rel="stylesheet" href="../../css-files/admin-dashboard-files/admin-dashboard-style.css" />

    <!-- Font import from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <!-- Left side dashboard -->
    <section class="left-side-navbar">
      <img
        src="https://compote.slate.com/images/b4acd613-b4b0-42bd-bdfe-89fc55985608.jpeg?crop=4778%2C3185%2Cx258%2Cy703"
        alt=""
        id="instructor-photo"
      />
      <h2 id="instructor-name">Instructor name</h2>
      <p class="instructor-title">Instructor</p>

      <div class="subjects-container"></div>
    </section>

    <!-- Right side dashboard -->
    <section class="right-side-navbar">
      <h1 class="welcome-remarks">Subjects</h1>

      <div class="info-container"></div>
    </section>

    <!-- Subject dashboard (Hidden at first)  -->

    <section class="student-inc-dashboard hidden">
      <i class="fa-solid fa-xmark"></i>
      <h2 class="subject-name info-headers">Math</h2>
      <div class="student-header">
        <h3 class="info-headers">Students:</h3>
      </div>

      <div class="student-lists"></div>
    </section>
  </body>

  <section class="student-status-container hidden">
    <div class="student-status-updater">
      <button class="close-btn">X</button>
      <h3 class="s-name">Romulus Lanceus</h3>

      <p class="status-bar">Complete</p>
      <button class="mark">Mark as complete</button>
    </div>
  </section>
  
   <section class="notifications-container hidden">
   <div class="notifications">
    <h3 class="n-message">Notifications</h3>
    <i class="fas fa-times"></i>
    
    <div class="notification-container">
      <div class="notification">
        <h3>Name</h3>
        <p>Subject</p>
      </div>
    </div>
  </div>
</section>

  <script src="../../javascript-files/admin-dashboard-files/admin-dashboard-script.js"></script>
</html>
